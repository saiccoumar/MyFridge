<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload Ingredients</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .input-group {
            padding-left: 5%;
            padding-top: 3%;
        }

        .input-group>.input-group-prepend {
            flex: 0 0 30%;
        }

        .input-group .input-group-text {
            width: 100%;
        }

        #contain {
            width: 750px;
        }

        .contain2{
            width: 940px;
            padding: 5%;
            padding-top: 1%;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <h1 class="navbar-brand"> &nbsp;&nbsp; Add Ingredient</h1>
    </nav>



    <div class="input-group">
        <form method="post" enctype="multipart/form-data">

            <div id="contain">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Ingredient Name: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ingredient" name='name' aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Quantity: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="0" name='quantity'
                        aria-label="Recipient's username" aria-describedby="basic-addon2">

                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Unit </span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" name='unit'
                        placeholder="grams" aria-describedby="basic-addon3">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Calories per Unit: </span>
                    </div>
                    <input type="text" class="form-control" name='calories' placeholder=""
                        aria-label="Amount (to the nearest dollar)">

                </div>

                <!-- <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" type=file name=file accept="image/png, image/webp, image/jpeg">
                </div> -->

                <div class="input-group mb-3">

                    <input class="form-control" type=submit value=Upload onclick="clicked()">
                </div>
            </div>
        </form>

    </div>
    <div class="contain2">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
            <!-- <div class="alert " role="alert"> -->
            <div class="alert {{category}} alert-dismissible" role="alert">

                <p>{{ message}}</p>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div class="contain2">
        <a href="/search?search=">Back</a>
        <br>
    </div>
    <script type="text/javascript">
        // function clicked() {
        //     alert("This might take a second.....sit tight and don't click anything!")
        // }
    </script>
    <!-- <script>
        $('#contain2').fadeOut()
    </script> -->

</body>

</html>
